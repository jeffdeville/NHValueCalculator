<h2 class="text-center mb-5">Results</h2>
<div class="card text-light text-center bg-dark-green mb-3">
    <div class="card-body">
        <i class="fa fa-money fa-3x mb-3"></i>
        <h2 id="money">{{ money | currency:'USD':true:'1.0' }}</h2>
    </div>
    <div class="card-footer">
        <p class="card-text">Make More Money</p>
    </div>
</div>
<div class="card text-white text-center bg-clay mb-3">
    <div class="card-body">
        <i class="fa fa-calendar fa-3x mb-3"></i>
        <h2 id="time">{{ time }} Months</h2>
    </div>
    <div class="card-footer">
        <p class="card-text">Achieve goals faster</p>
    </div>
</div>
<div class="card text-dark text-center bg-yellow mb-3">
    <div class="card-body">
        <i class="fa fa-globe fa-3x mb-3"></i>
        <h2 id="patients">{{ patients }} Patients</h2>
    </div>
    <div class="card-footer">
        <p class="card-text">Help More People</p>
    </div>
</div>
